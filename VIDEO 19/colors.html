<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            color: hsl(0, 0%, 20%);
            color: rgb(51, 51, 51);
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Color Palette</h1>
    <div class="color-box" style="background-color: #ff2f00;"></div>
    <div class="color-box" style="background-color: #33FF57;"></div>
    <div class="color-box" style="background-color: #3357FF;"></div>
    <div class="color-box" style="background-color: #e5ff00;"></div>
</body>
</html>
